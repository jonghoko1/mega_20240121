<script>
    // 전개연산자(spreadOperator) : 나열형 자료에서 추출하거나 연결시 사용
    // 구분자에 대한 제한 : 배열[] / 객체{} / 함수()

    /* ES5 */
    var array1 = ["one", "two"];
    var array2 = ["three", "four"];

    //두개의 배열 데이터 합치기 - 1
    var combine1 = [array1[0], array1[1], array2[0], array2[1]];
    console.log(combine1); //['one', 'two', 'three', 'four']

    //두개의 배열 데이터 합치기 - 2
    var combine2 = array1.concat(array2);
    console.log(combine2); //['one', 'two', 'three', 'four']

    //두개의 배열 데이터 합치기 - 3
    var combine3 = [].concat(array1, array2);
    console.log(combine3); //['one', 'two', 'three', 'four']

    /* ES6 */
    const array3 = ["one", "two"];
    const array4 = ["three", "four"];

    //두개의 배열 데이터 합치기 - 4
    const combine4 = [...array3, ...array4];
    console.log(combine4); //['one', 'two', 'three', 'four']

    /* ES5 */
    //2차 배열로 구성[[], []]
    var combine5 = [[], []];
    combine5[0].push(array1[0]);
    combine5[0].push(array1[1]);
    combine5[1].push(array1[0]);
    combine5[1].push(array1[1]);
    // var combine5 = [array1, array2];
    
    
    console.log(combine5);

    /* ES6 */
    //2차 배열로 구성[[], []]
    var combine6 = [[...array3], [...array4]];
    console.log(combine6);    

    /* ES5 */
    // or연산자를 결합한 형태로 데이터 구성시
    var first = array1[0];
    console.log(first); //"one"
    var second = array1[1];
    console.log(second); //"two"
    var third = array1[2] || "empty";
    console.log(third); //"empty"

    /* ES6 */
    // or연산자를 결합한 형태로 데이터 구성시
    const [first_arr, second_arr ="empty1", third_arr = "empty2", fourth_arr] = array3; //["one", "two"]
    console.log(first_arr); //"one"
    console.log(second_arr); //"two"
    console.log(third_arr); //"empty2"
    console.log(fourth_arr); //undefined

    //예시, 교육을 받고자 검색을 진행했을 때, 상위그룹 value값이 존재하지 않을 경우 건너뛴다는 설정이 가능

    // && 와 || 차이점
    const id1 = undefined; //false로 인식
    const id2 = "kang";
    const id3 = "hong";
    console.log(id1); //undefined
    console.log(id1 && id2); //undefined
    console.log(id1 && id2 && id3); //undefined ==> 처음에 선언된 변수의 값이 true일 경우 그 다음을 실행할 수 있음 (백엔드 개발자로부터 받은 데이터가 요청과 응답에 의해 존재한다면 그 다음을 찾을 수 있음)
    console.log(id1 || id2); // "kang"
    console.log(id1 || id2 || id3); // "kang" //처음에 선언된 변수값이 false일 경우, 그 다음을 실행할 수 있음

    const object1 = {one:1, two:2, etc:0};
    const object2 = {three:3, four:4, etc:7};
    const combine7 = {
        ...object1,
        ...object2
    }
    console.log(combine7); //{one: 1, two: 2, etc: 7, three: 3, four: 4}
    const combine8 = {
        ...object2,
        ...object1
    }
    console.log(combine8); //{three:3, four:4, etc:0, one:1, two:2}
    
    // 실습
    const obj_1 = {f1:"사과", f2:"오렌지", f0:"바나나"};
    const obj_2 = {f3:"포도", f4:"수박", f0:"배"};
    //두개의 객체를 전개연산자로 병합한 후, "바나나"라는 데이터만 추출
    const combine9 = {...obj_2, ...obj_1};
    console.log(combine9); //{f3: '포도', f4: '수박', f0: '바나나', f1: '사과', f2: '오렌지'}
    
    const {f0, ...obj_3} = combine9;
    console.log(f0); //"바나나"
    console.log(obj_3); //{f3: '포도', f4: '수박', f1: '사과', f2: '오렌지'}



</script>
