    //getter $ setter : 장바구니의 품목 수량이 1개 미만으로 입력 불가하도록 구성하는 코드. 최소 수량 1이상으로 구성
    class MyCart{
        //생성자 파트
        constructor(name1, price1, number1){
            this.name = name1;
            this.price = price1;
            this.number = number1; //[#0]
        }

        set number(value){
            console.log(value); //0 (this.number에 저장된 값) //[#1]
            this._num = value < 1 ? 1 : value; //[#2]
            //value 값이 1 미만이라면 -> this._num = 1
            //value 값이 1 이상이라면 -> this._num = value
            console.log(this._num); //1
            //number == _num //[#5]
        }
        
        get number(){
            console.log(this._num); //1 [#3]
            return this._num; //[#4]
        }


        //기능 파트

            console.log(`${this.price}원의 ${this.name}를 ${this.number}개를 카트에 담겨있습니다.`);
        }
    }
